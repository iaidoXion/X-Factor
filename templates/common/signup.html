{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>X-Factor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<!-- ================== BEGIN core-css ================== -->
	<link href="{% static 'assets/css/vendor.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" />
	<!-- ================== END core-css ================== -->

</head>
<body class='pace-top'>
	<!-- BEGIN #app -->
	<div id="app" class="app app-full-height app-without-header">
		<!-- BEGIN register -->
		<div class="register">
			<!-- BEGIN register-content -->
			<div class="register-content">
				<form action="{% url 'signup' %}" method="POST" name="signup_form">
                    {% csrf_token %}
                    {% include "../form_errors.html" %}
					{% if error %}
						<div class="alert alert-danger" role="alert">{{error}}</div>
					{% endif %}
					<h1 class="text-center">Sign Up</h1>
					<p class="text-white text-opacity-50 text-center">One Admin ID is all you need to access all the Admin services.</p>
					<div class="mb-3">
						<label class="form-label">사용자 이름 <span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-lg bg-white bg-opacity-5" placeholder="" id="username"
                   value="{{ username|default_if_none:'' }}" name="username"/>
					</div>
					<div class="mb-3">
						<label class="form-label">비밀번호 <span class="text-danger">*</span></label>
						<input type="password" class="form-control form-control-lg bg-white bg-opacity-5" id="password"
                   value="" name="password"/>
					</div>
					<div class="mb-3">
						<label class="form-label">비밀번호 확인 <span class="text-danger">*</span></label>
						<input type="password" class="form-control form-control-lg bg-white bg-opacity-5" id="re_password2"
                   value="" name="re_password"/>
					</div>
					<div class="mb-3">
						<label class="form-label">이메일 <span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-lg bg-white bg-opacity-5" name="email" id="email"
                   value="{{email|default_if_none:'' }}"/>
					</div>
					<div class="mb-3">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="1" id="customCheck1" name="customCheck1" />
							<label class="form-check-label" for="customCheck1">I have read and agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</label>
						</div>
					</div>
					<div class="mb-3">
						<button type="submit" class="btn btn-outline-theme btn-lg d-block w-100">Sign Up</button>
					</div>
					<div class="text-white text-opacity-50 text-center">
						Already have an Admin ID? <a href="/">Sign In</a>
					</div>
				</form>
			</div>
			<!-- END register-content -->
		</div>
		<!-- END register -->

		<!-- BEGIN btn-scroll-top -->
		<a href="#" data-toggle="scroll-to-top" class="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></a>
		<!-- END btn-scroll-top -->
	</div>
	<!-- END #app -->

	<!-- ================== BEGIN core-js ================== -->
	<script src="assets/js/vendor.min.js"></script>
	<script src="assets/js/app.min.js"></script>
	<!-- ================== END core-js ================== -->



	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-53034621-1', 'auto');
		ga('send', 'pageview');

	</script>
</body>
</html>
